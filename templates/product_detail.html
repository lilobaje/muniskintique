<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Glamour Cosmetics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Re-use or adapt your main CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-image-section {
            flex: 1;
            min-width: 300px;
            max-height: 500px; /* Limit height for larger images */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        
        .product-details-section {
            flex: 1;
            min-width: 300px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .product-category {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .product-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .product-price {
            font-size: 3rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 30px;
        }
        
        .whatsapp-btn {
            background: linear-gradient(45deg, #25d366, #20c757);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            width: fit-content; /* Adjust width to content */
        }
        
        .whatsapp-btn:hover {
            background: linear-gradient(45deg, #20c757, #1ea846);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn i {
            font-size: 1.4rem;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 10px;
            }

            .product-image-section {
                border-bottom-left-radius: 0;
                border-top-right-radius: 10px; /* Round top right corner on small screens */
            }

            .product-image-section img {
                border-bottom-left-radius: 0;
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;
            }

            .product-details-section {
                padding: 25px;
                text-align: center;
            }

            .product-name {
                font-size: 2rem;
            }
            .product-price {
                font-size: 2.5rem;
            }
            .whatsapp-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image-section">
            <img src="{{ product.image }}" alt="{{ product.name }}">
        </div>
        <div class="product-details-section">
            <span class="product-category">{{ product.category }}</span>
            <h1 class="product-name">{{ product.name }}</h1>
            <p class="product-description">{{ product.description }}</p>
            <div class="product-price">${{ "%.2f"|format(product.price) }}</div>
            <a href="{{ product.whatsapp_url }}" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                Order on WhatsApp
            </a>
        </div>
    </div>
    <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Products</a>
</body>
</html>
